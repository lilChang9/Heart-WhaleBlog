<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"
          href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #efefef">
<header>
    <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#header-navbar" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1 class="logo">
                    <a href="#">Heart的问答小屋</a>
                </h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <form class="navbar-form visible-xs" action="#" method="POST">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键字" maxlength="20"
                               autocomplete="off">
                        <span class="input-group-btn">
                                <button type="submit" class="btn btn-default btn-search">搜索</button>
                            </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="detail.html">博客</a></li>
                    <li><a href="404.html">教程</a></li>
                    <li><a href="404.html">关于</a></li>
                    <li><a href="404.html">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid" style="background-color: white; margin-right: 50px; margin-left: 50px; margin-top: 30px; ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><strong><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>发起问题</strong></h4>
            <hr>
            <form action="/question/publish" method="post">
                <div class="form-group">
                    <label for="question">问题描述(简明概要)</label>
                    <input type="text" class="form-control" id="question" name="question" placeholder="请输入你的问题...">
                </div>
                <div class="form-group">
                    <label for="question">问题补充(请按照右侧提示)</label>
                    <textarea class="form-control" rows="10" id="detail" name="detail"></textarea>
                </div>
                <div class="form-group">
                    <label for="question">标签</label>
                    <input type="text" class="col-lg-3 form-control" id="tag" name="tag" placeholder="请输入问题的标签(按,分隔)">
                </div>
                <button type="submit" class="btn btn-success" style="float: right; margin-bottom: 10px; margin-top: 10px">提交</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>问题发起指南</h4>
            <ul>
                <li>
                    <blockquote><p style="font-size: 10px">问题标题:请用精简的语言描述您发布的问题，不超过25字</p></blockquote>
                </li>
                <li>
                    <blockquote><p style="font-size: 10px">问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</p></blockquote>
                </li>
                <li>
                    <blockquote><p style="font-size: 10px">选择标签：选择一个或多个合适的标签,用逗号隔开</p></blockquote>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="footer">
    <div class="container">
        <p>Copyright &copy; 2018.Reedo.Inc All rights reserved</p>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
